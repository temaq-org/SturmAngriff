    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <style>
        :root {
            --background-color: #fff;
            --header-bg: #fff;
            --chat-bg: #fff;
            --input-bg: #f5f5f5;
            --input-shadow: rgba(0, 0, 0, 0.1);
            --user-message-bg: #0084ff;
            --user-message-color: #fff;
            --bot-message-bg: #f5f5f5;
            --bot-message-color: #000;
            --text-color: #000;
            --send-button-bg: #000;
            --send-button-color: #fff;
            --send-button-disabled-bg: #ccc;
            --send-button-stop-bg: #d32f2f;
            --new-chat-button-bg: #999;
            --new-chat-button-color: #fff;
            --code-bg: #2d2d2d;
            --code-color: #f8f8f2;
        }

        [data-theme="dark"] {
            --background-color: #1e1e1e;
            --header-bg: #2a2a2a;
            --chat-bg: #1e1e1e;
            --input-bg: #333;
            --input-shadow: rgba(0, 0, 0, 0.3);
            --user-message-bg: #005bb5;
            --user-message-color: #fff;
            --bot-message-bg: #444;
            --bot-message-color: #ddd;
            --text-color: #ddd;
            --send-button-bg: #555;
            --send-button-color: #fff;
            --send-button-disabled-bg: #666;
            --send-button-stop-bg: #e57373;
            --new-chat-button-bg: #666;
            --new-chat-button-color: #fff;
            --code-bg: #1a1a1a;
            --code-color: #f8f8f2;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            -webkit-overflow-scrolling: touch;
            touch-action: manipulation;
        }

        .header {
            background-color: var(--header-bg);
            padding: 10px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            flex-shrink: 0;
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            z-index: 20;
        }

        #new-chat-button, #theme-toggle-button {
            background-color: var(--new-chat-button-bg);
            color: var(--new-chat-button-color);
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
            font-size: 20px;
        }

            #theme-toggle-button img {
                width: 20px;
                height: 20px;
                object-fit: contain;
            }

        .chat-container {
            flex: 1;
            width: 100%;
            max-width: 100%;
            display: flex;
            flex-direction: column;
            background-color: var(--chat-bg);
            position: relative;
            overflow: hidden;
            padding-top: 52px;
        }

        .chat-messages {
            flex: 1;
            padding: 10px;
            padding-bottom: 100px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            touch-action: pan-y;
        }

        .message {
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
        }

            .message.user {
                align-items: flex-end;
            }

            .message.bot {
                align-items: flex-start;
            }

        .message-content {
            max-width: 80%;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 16px;
            line-height: 1.6;
        }

        .message.user .message-content {
            background-color: var(--user-message-bg);
            color: var(--user-message-color);
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .message.bot .message-content {
            background-color: var(--bot-message-bg);
            color: var(--bot-message-color);
            white-space: pre-wrap;
            word-wrap: break-word;
            text-align: left;
        }

        .status-info {
            font-size: 11px;
            color: #888;
            margin-top: 4px;
            padding-left: 12px;
            font-family: monospace;
        }

        [data-theme="dark"] .status-info {
            color: #aaa;
        }

        .message.bot pre {
            background-color: var(--code-bg);
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 10px 0;
            white-space: pre;
        }

        .message.bot code {
            font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
            color: var(--code-color);
            font-size: 14px;
        }

        .message.bot :not(pre) > code {
            background-color: var(--code-bg);
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 90%;
            white-space: pre-wrap;
        }

        .message.bot strong {
            font-weight: bold;
        }

        .input-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 600px;
            z-index: 10;
        }

        .input-wrapper {
            display: flex;
            align-items: center;
            background-color: var(--input-bg);
            border-radius: 20px;
            padding: 8px 12px;
            box-shadow: 0 2px 5px var(--input-shadow);
            min-height: 40px;
        }

        #user-input {
            flex: 1;
            padding: 8px;
            border: none;
            background: transparent;
            font-size: 16px;
            outline: none;
            resize: none;
            min-height: 24px;
            max-height: 120px;
            overflow-y: auto;
            line-height: 1.4;
            white-space: pre-wrap;
            word-wrap: break-word;
            align-self: center;
            color: var(--text-color);
        }

            #user-input::placeholder {
                color: var(--text-color);
                opacity: 0.6;
            }

        /* モデル選択ドロップダウンのスタイル */
        #model-select {
            margin-right: 8px;
            padding: 4px 8px;
            border-radius: 12px;
            background-color: var(--new-chat-button-bg);
            color: var(--new-chat-button-color);
            border: none;
            font-size: 12px;
            cursor: pointer;
            outline: none;
            max-width: 150px;
        }

        #send-button {
            width: 30px;
            height: 30px;
            background-color: var(--send-button-bg);
            color: var(--send-button-color);
            border: none;
            border-radius: 50%;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            align-self: center;
            transition: background-color 0.2s;
        }

            #send-button:disabled {
                background-color: var(--send-button-disabled-bg);
                cursor: not-allowed;
            }

            #send-button.stop-mode {
                background-color: var(--send-button-stop-bg);
                font-size: 12px;
            }

        #welcome-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            color: var(--text-color);
            z-index: 5;
            pointer-events: none;
        }

        .regen-button {
            margin-left: 10px;
            background: none;
            border: 1px solid #888;
            color: #888;
            border-radius: 4px;
            cursor: pointer;
            font-size: 10px;
            padding: 2px 6px;
            transition: all 0.2s;
        }

            .regen-button:hover {
                background-color: var(--new-chat-button-bg);
                color: var(--new-chat-button-color);
            }
    </style>
</head>

        // モデル選択肢の生成
        function setupModelOptions() {
            for (const key in modelSettings) {
                const opt = document.createElement('option');
                opt.value = key;
                opt.textContent = modelSettings[key].name;
                modelSelect.appendChild(opt);
            }
        }
        setupModelOptions();

        function parseMarkdown(text) {
            if (!text) return '';
            let cleaned = text.replace(/\n*<think>[\s\S]*?<\/think>\n*/gi, '\n');
            cleaned = cleaned.replace(/\n{3,}/g, '\n\n');
            let html = cleaned
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
            html = html.replace(/^---$/gm, '<hr>');
            html = html.replace(/^(\s*)[*+-]\s/gm, '$1・ ');
            html = html.replace(/^\n+/, '');
            html = html.trim();
            html = html.replace(/```(\w*)([\s\S]*?)```/g, (match, lang, code) =>
                `<pre><code class="language-${lang}">${code}</code></pre>`);
            html = html.replace(/`([^`]+)`/g, '<code>$1</code>');
            html = html.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
            return html;
        }

        function setGeneratingState(generating) {
            isGenerating = generating;
            if (generating) {
                sendButton.textContent = '■';
                sendButton.classList.add('stop-mode');
                sendButton.disabled = false;
            } else {
                sendButton.textContent = '↑';
                sendButton.classList.remove('stop-mode');
                checkInput();
            }
        }

        // 再生成用の独立した関数
        // 1. 再生成用の関数：現在の通信を中断してから次を呼ぶ
        async function retryMessage(oldUserEl, oldBotEl, originalText) {
            // 通信中の場合は中断
            if (isGenerating && abortController) {
                abortController.abort();
            }

            // 画面から古いメッセージを削除
            if (oldUserEl) oldUserEl.remove();
            if (oldBotEl) oldBotEl.remove();

            // 履歴配列を調整（直近2件を削除）
            displayMessages.splice(-2, 2);

            // 状態をリセットしてから実行
            setGeneratingState(false);

            // ブラウザのイベントループを一度回して確実にリセットを反映させる
            setTimeout(() => {
                sendMessage(originalText);
            }, 10);
        }

        // 2. メインの送信関数
        async function sendMessage(reSendMessage = null) {
            // 文字列引数がある場合は再生成モード
            const isRetry = (typeof reSendMessage === 'string');
            let message = isRetry ? reSendMessage : userInput.value.trim();

            // 通常送信ボタンが押されたとき、生成中なら中断（停止ボタンの挙動）
            if (isGenerating && !isRetry) {
                if (abortController) abortController.abort();
                setGeneratingState(false);
                return;
            }

            if (!message) return;

            // 通常送信時のみ入力欄をクリア
            if (!isRetry) {
                userInput.value = '';
                userInput.style.height = 'auto';
            }

            welcomeText.style.display = 'none';
            checkInput();

            // 表示の追加（addMessageはHTML要素を返すように想定）
            const userContentDiv = addMessage(message, 'user');
            const userMsgEl = userContentDiv.closest('.message');
            displayMessages.push({ sender: 'user', content: message });

            const botContentDiv = addMessage('', 'bot');
            const botMsgEl = botContentDiv.closest('.message');

            const statusDiv = document.createElement('div');
            statusDiv.className = 'status-info';

            const metricsSpan = document.createElement('span');
            statusDiv.appendChild(metricsSpan);

            // --- 再生成ボタン（この時点の情報をクロージャで固定） ---
            const regenBtn = document.createElement('button');
            regenBtn.className = 'regen-button';
            regenBtn.textContent = '再生成';

            const thisMsgText = message;
            const thisUserEl = userMsgEl;
            const thisBotEl = botMsgEl;

            regenBtn.onclick = (e) => {
                e.stopPropagation(); // 重複クリック防止
                retryMessage(thisUserEl, thisBotEl, thisMsgText);
            };
            statusDiv.appendChild(regenBtn);

            botContentDiv.parentNode.appendChild(statusDiv);

            // 通信準備
            let fullBotText = '';
            let tokenCount = 0;
            const startTime = performance.now();

            abortController = new AbortController();
            setGeneratingState(true); // ここでボタンが「■」に切り替わる

            const selectedModelKey = modelSelect.value;
            const sysPrompt = modelSettings[selectedModelKey].systemPrompt;

            try {
                const response = await fetch('http://localhost:11434/v1/chat/completions', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model: selectedModelKey,
                        messages: [
                            { role: "system", content: sysPrompt },
                            { role: "user", content: message }
                        ],
                        stream: true,
                        temperature: 0.7
                    }),
                    signal: abortController.signal
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (!line.startsWith('data: ') || line.includes('[DONE]')) continue;
                        try {
                            const json = JSON.parse(line.slice(6));
                            const content = json.choices[0].delta.content;
                            if (content) {
                                fullBotText += content;
                                tokenCount++;
                                const elapsed = (performance.now() - startTime) / 1000;
                                const tps = (tokenCount / elapsed).toFixed(2);
                                botContentDiv.innerHTML = parseMarkdown(fullBotText);
                                metricsSpan.textContent = `${tps} tokens/s | ${tokenCount} tokens`;
                                chatMessages.scrollTop = chatMessages.scrollHeight;
                            }
                        } catch (e) { }
                    }
                }
                displayMessages.push({ sender: 'bot', content: fullBotText });
            } catch (error) {
                if (error.name === 'AbortError') {
                    metricsSpan.textContent += ' [停止]';
                    displayMessages.push({ sender: 'bot', content: fullBotText });
                } else {
                    botContentDiv.innerHTML += '<br><span style="color:red;">Error: Ollamaに接続できません。</span>';
                }
            } finally {
                setGeneratingState(false);
                abortController = null;
            }
        }

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            const contentDiv = document.createElement('div');
            contentDiv.classList.add('message-content');
            if (sender === 'user') {
                contentDiv.textContent = text;
            } else {
                contentDiv.innerHTML = parseMarkdown(text);
            }
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return contentDiv;
        }

        function checkInput() {
            if (!isGenerating) sendButton.disabled = userInput.value.trim().length === 0;
        }

        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
            checkInput();
        });

        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                if (!isGenerating && !sendButton.disabled) sendMessage();
            }
        });

        sendButton.addEventListener('click', sendMessage);

        newChatButton.addEventListener('click', () => {
            if (isGenerating && abortController) abortController.abort();
            chatMessages.innerHTML = '';
            displayMessages = [];
            welcomeText.style.display = 'block';
            userInput.value = '';
            setGeneratingState(false);
        });

        themeToggleButton.addEventListener('click', () => {
            const isLight = body.getAttribute('data-theme') === 'light';
            body.setAttribute('data-theme', isLight ? 'dark' : 'light');
            themeIcon.src = isLight ? '2.png' : '1.png';
        });

        const welcomeMessages = ["SturmAngriff", "風暴攻撃", "Tema_Q", "天馬求"];
        let currentMsgIndex = 0;

        setInterval(() => {
            currentMsgIndex = (currentMsgIndex + 1) % welcomeMessages.length;
            welcomeText.textContent = welcomeMessages[currentMsgIndex];
        }, 5000);
    </script>
